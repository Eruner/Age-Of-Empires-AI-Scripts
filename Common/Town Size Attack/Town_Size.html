<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<link rel="stylesheet" href="pure-min.css"/>
	<style type="text/css">
		body {
			padding: 1em;
		}
	</style>
	<title>Town Size Attack Generator</title>
</head>
<body class="pure-form">
	<h2>Town Size Attack Generator</h2>
	<div class="pure-g">
		<div class="pure-u-1-2">
			<p>
				<label for="startSize">Starting (aka minimum) Town Size</label><br/>
				<input type="number" name="startSize" id="startSize" min="12" value="12" />
			</p>
			<p>
				<label for="endSize">Ending (aka maximum) Town Size</label><br/>
				<input type="number" name="endSize" id="endSize" min="24" value="144" />
			</p>
		</div>
		<div class="pure-u-1-2">
			<p>
				<label for="conditions">Extra conditions that should be part of Town Size attack</label><br/>
				<textarea type="text" name="conditions" id="conditions" rows="3" cols="30">(goal size-attack 1)</textarea>
			</p>
		</div>
	</div>
	<div>
		<p>
			<button class="pure-button pure-button-primary" id="rules-btn">GENERATE AoE AI Rules for Town Size Attack</button>
		</p>
		<div class="pure-g">
			<div class="pure-u-1-2">
		<p>
			<label for="output">Generated AoE AI Rules:</label>
		</p>
		</div>
		<div class="pure-u-1-2">
			<p>
				Just copy + paste generated rules into your .per file
			</p>
		</div>
		<div>
		<textarea id="output" name="output" cols="120" rows="1000"></textarea></div>
	</div>
	<script type="text/javascript" src="rules.js"></script>
</body>
</html>
